set -g mouse on
set -g history-limit 10000
set-option -gs default-terminal "screen-256color"
source-file ~/.tmux/themes/tomorrow-night.tmux

# Split window remap
unbind %
unbind '"'

unbind |
unbind -

bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
